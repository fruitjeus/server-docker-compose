version: "3"

networks:
    stacks:
        external:
            name: stacks

services:
    caddy:
        image: caddy:2-alpine
        restart: unless-stopped
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - /data/caddy/Caddyfile:/etc/caddy/Caddyfile
            - /data/caddy/data:/data # Optional
            - /data/caddy/config:/config # Optional
        networks:
            - stacks

version: "3"
services:
  calibre:
    image: lscr.io/linuxserver/calibre:latest
    security_opt:
      - seccomp:unconfined
    environment:
      - PUID=82
      - PGID=82
      - TZ=${TZ}
      - PASSWORD=${PASSWORD}
      - CLI_ARGS= #optional
    volumes:
      - /data/calibre:/config
    ports:
      - 8084:8080
      - 8085:8081
  calibre-web:
    image: lscr.io/linuxserver/calibre-web:latest
    container_name: calibre-web
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - DOCKER_MODS=linuxserver/mods:universal-calibre #optional
      - OAUTHLIB_RELAX_TOKEN_SCOPE=1 #optional
    volumes:
      - /data/calibre-web:/config
      - /data/nextcloud/data/data/admin/files/Personal/Library:/books
    ports:
      - 8083:8083
    restart: unless-stopped
